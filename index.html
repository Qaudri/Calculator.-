<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.com</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    
    <div class="main-container">
        <div class="screen-area">
            <div class="output"></div>
            <div class="input"></div>
        </div>
        <div class="grid-container">
            <button data-all-clear class="item item1">AC</button>
            <button data-delete class="item item2">DEL</button>
            <button data-operation class="item item3">/</button>
            <button data-number class="item item4">1</button>
            <button data-number class="item item5">2</button>
            <button data-number class="item item6">3</button>
            <button data-operation class="item item7">*</button>
            <button data-number class="item item8">4</button>
            <button data-number class="item item9">5</button>
            <button data-number class="item item10">6</button>
            <button data-operation class="item item11">+</button>
            <button data-number class="item item12">7</button>
            <button data-number class="item item13">8</button>
            <button data-number class="item item14">9</button>
            <button data-operation class="item item15">-</button>
            <button data-number class="item item16">.</button>
            <button data-number class="item item17">0</button>
            <button data-operation class="item item18">=</button>

        </div>
    </div>

</body>
</html>
